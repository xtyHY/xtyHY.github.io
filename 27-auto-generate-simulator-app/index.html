        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看打的包的架构类型</span></span><br><span class="line">lipo -info myProject.app/myProject</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 切到项目目录</span></span><br><span class="line"><span class="built_in">cd</span> myProject</span><br><span class="line"></span><br><span class="line"><span class="comment"># 定义一下要用的变量</span></span><br><span class="line">Poj_Path=`<span class="built_in">pwd</span>`</span><br><span class="line">Build_Sim=<span class="variable">$Poj_Path</span>/build/build-Sim/</span><br><span class="line"></span><br><span class="line"><span class="comment"># 清除每次编译结果</span></span><br><span class="line">rm -rf build/derived/Build/</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用xcodebuild命令编译用于simulator的*.app包（Release）</span></span><br><span class="line"><span class="comment"># 由于推送sdk没有支持模拟器所以要设置ONLY_ACTIVE_ARCH=YES</span></span><br><span class="line">xcodebuild ONLY_ACTIVE_ARCH=YES -workspace <span class="string">"myProject.xcworkspace"</span> -scheme <span class="string">"myProject"</span> -configuration Release -sdk iphonesimulator -derivedDataPath <span class="string">"build/derived"</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ $? -ne 0 ]]; <span class="keyword">then</span> </span><br><span class="line">	<span class="built_in">echo</span> <span class="string">"编译失败"</span></span><br><span class="line">	<span class="built_in">exit</span> 1;</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 到*.app目录</span></span><br><span class="line"><span class="built_in">cd</span> derived/Build/Products/Release-iphonesimulator</span><br><span class="line"></span><br><span class="line"><span class="comment"># 利用/usr/libexec/PlistBuddy获取现在的版本号</span></span><br><span class="line">BUILD_VER=$(/usr/libexec/PlistBuddy -c <span class="string">"Print CFBundleShortVersionString"</span> myProject.app/Info.plist)</span><br><span class="line">BUILD_CODE=$(/usr/libexec/PlistBuddy -c <span class="string">"Print CFBundleVersion"</span> myProject.app/Info.plist)</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$BUILD_VER</span> <span class="string">'_'</span> <span class="variable">$BUILD_CODE</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 建一个文件目录</span></span><br><span class="line">mkdir <span class="variable">$Build_Sim</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩*.app文件到Build_Sim目录下</span></span><br><span class="line">zip -r <span class="variable">$Build_Sim</span>/myProject.app.zip myProject.app</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ $? -ne 0 ]]; <span class="keyword">then</span> </span><br><span class="line">	<span class="built_in">echo</span> <span class="string">"压缩失败"</span></span><br><span class="line">	<span class="built_in">exit</span> 1;</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"build simulator product success!"</span></span><br><span class="line"><span class="built_in">exit</span> 0;</span><br></pre></td></tr></table></figure>
